<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyBarter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Board</h1>
            <label class="switch" title="Toggle dark mode">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="jobTitle" placeholder="Job Title">
                <input type="text" id="jobDescription" placeholder="Job Description">
                <div class="payer-search-container">
                    <input type="text" id="payerInput" placeholder="Offer To (username)" oninput="searchPayers()">
                    <div id="payerSuggestions" class="suggestions"></div>
                    <div id="selectedPayers" style="margin:5px 0;"></div>
                </div>
                <select id="jobType">
                    <option value="" data-value="">Select a Job type</option>
                    <option value="Masturbation_Video" data-value="200">Masturbation Video</option>
                    <option value="Showcase_Breasts" data-value="200">Showcase - Breasts</option>
                    <option value="Showcase_Legs" data-value="200">Showcase - Legs</option>
                    <option value="Showcase_All" data-value="200">Showcase - Body</option>
                    <option value="Titjob" data-value="75">Titjob</option>
                    <option value="Lactation" data-value="250">Lactation</option>
                    <option value="Mutual_Masturbation" data-value="150">Mutual Masturbation</option>
                    <option value="Handjob" data-value="75">Handjob</option>
                    <option value="Footjob" data-value="75">Footjob</option>
                    <option value="Thighjob" data-value="75">Thighjob</option>
                    <option value="Nudes" data-value="100">Nudes</option>
                    <option value="Anal_Sex" data-value="450">Anal Sex</option>
                    <option value="Protected_Sex" data-value="450">Protected Sex</option>
                    <option value="Raw_Sex" data-value="450">Raw Sex</option>
                </select>
                <input type="number" id="estimatedValue" placeholder="Estimated Value (USD)" step="0.01" readonly>
                <button onclick="addJob()">Add Job</button>
                <p style="margin:6px 0 0;font-size:.9em;opacity:.8;">
                    You must be logged in to create a job. When logged in, you'll only see jobs you offered or that were offered to you.
                </p>
            </div>

            <div id="jobList"></div>
            
            <div class="account-container">
                <h2>Create Account</h2>
                <input type="text" id="newUsername" placeholder="Username">
                <input type="password" id="newPassword" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <input type="text" id="accountName" placeholder="Display Name">
                <input type="number" id="bust" placeholder="Bust (inches)">
                <input type="number" id="waist" placeholder="Waist (inches)">
                <input type="number" id="hips" placeholder="Hips (inches)">
                <div class="input-container">
                    <select id="braSize">
                        <option value="">Select Bra Size</option>
                        <option value="30A">30A</option>
                        <option value="30B">30B</option>
                        <option value="30C">30C</option>
                        <option value="30D">30D</option>
                        <option value="32A">32A</option>
                        <option value="32B">32B</option>
                        <option value="32C">32C</option>
                        <option value="32D">32D</option>
                        <option value="34A">34A</option>
                        <option value="34B">34B</option>
                        <option value="34C">34C</option>
                        <option value="34D">34D</option>
                        <option value="36A">36A</option>
                        <option value="36B">36B</option>
                        <option value="36C">36C</option>
                        <option value="36D">36D</option>
                        <option value="38A">38A</option>
                        <option value="38B">38B</option>
                        <option value="38C">38C</option>
                        <option value="38D">38D</option>
                    </select>
                    <select id="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input type="number" id="age" placeholder="Age">
                <button onclick="createAccount()">Create Account</button>
            </div>

            <div class="login-container">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="logout()">Logout</button>
                <button onclick="viewProfile()">View My Profile</button>
                <p id="loggedInUser"></p>
            </div>

            <div class="admin-tools" style="margin-top:20px;">
                <h3>Admin Tools</h3>
                <button onclick="clearJobs()">Clear Jobs</button>
                <button onclick="clearAccounts()">Clear Accounts</button>
            </div>
        </main>
    </div>
    
    <!-- Custom message box -->
    <div id="messageBox" class="message-box-container" style="display:none;">
        <div class="message-box-content">
            <p id="messageText"></p>
            <div id="messageButtons" class="message-buttons">
                <button id="messageOkBtn">OK</button>
            </div>
        </div>
    </div>
    <audio id="acceptSound" src="accepted.mp3" preload="auto" style="display:none"></audio>

    <!-- Profile Modal -->
    <div id="profileModal" class="message-box-container" style="display:none;">
        <div class="message-box-content">
            <h2 id="profileTitle"></h2>
            <div id="profileInfo"></div>
            <div class="message-buttons">
                <button onclick="closeProfile()">Close</button>
            </div>
        </div>
    </div>

    <div id="notificationArea" style="margin-bottom:16px;"></div>

    <script src="script.js"></script>
</body>
</html>
